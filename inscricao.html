<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home - Pato Rock!</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <a href="./index.html" class="logo-wrapper">
      <span class="logo">Pato Rock</span>
    </a>
    <div class="flex-1"></div>
    <nav class="header-nav">
      <a href="./programacao.html"> <span>Programação</span> </a>
      <a href="./palestrantes.html"> <span>Palestrantes</span> </a>
      <a href="./inscricao.html"> <span>Inscrição</span> </a>
      <a href="./contato.html"> <span>Contato</span> </a>
    </nav>
  </header>

  <div class="wrapper-info">
    <h1>Inscrição</h1>
    <form class="form-ins">
      <label>Nome completo</label>
      <input autocomplete="nome" />
      <label>E-Mail</label>
      <input autocomplete="email" type="email" />
      <label>Telefone</label>
      <input autocomplete="tel" type="tel" />
      <label>Data de Nascimento</label>
      <input autocomplete="age" type="date" />
      <label>Numero do cartão</label>
      <input autocomplete="cc-number" type="tel" />
      <label>Vencimento do cartão</label>
      <input autocomplete="cc-exp" type="text" />
      <label>Código de segurança</label>
      <input autocomplete="cc-csc" type="tel" />

      <button>Inscrever-se</button>
    </form>
  </div>

</body>

</html>
